<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb2585c045.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/lotus.png">
    <link type="text/css" href="css/meditation-room.css" rel="stylesheet">
   
    <title>LotusMind - Meditation Room</title>
</head>
<body>
 

  <div class="container">
      <h1 id="meditation-room-title">
        <span>M</span>
        <span>e</span>
        <span>d</span>
        <span>i</span>
        <span>t</span>
        <span>a</span>
        <span>t</span>
        <span>i</span>
        <span>o</span>
        <span>n</span>
        <span></span>
        <span> </span>
        <span>R</span>
        <span>o</span>
        <span>o</span>
        <span>m</span>
      </h1>
      <p id="at-lotusmind" class="fade-in">@LotusMind</p>

      <span><button id="meditate-button">Begin</button></span>
    
      <img src="images/buddha.gif" alt="buddha-gif" id="buddha-gif" class="fade-in"> 
    </div> 

      <button id="music-button" class="fade-in"><i class="fa-solid fa-music"></i></button>
      <a href="/" class="fade-in"><button id="home-button"><i class="fa-solid fa-house"></i></button></a>
    
    <audio autoplay controls loop type="audio" id="meditation-room-audio">
        <source src="images/meditation.mp3">
    </audio> 
     

  </div>


  <div class="meditation-session">
    <div class="main" role="main">
      <div class="timer">
        <h1 class="main-heading">Meditation Timer</h1>
        <form class="time-form js-time-form">
          <label for="time">Time (in minutes):</label>
            <input type="number" class="time-input js-time-input" name="time" id="time" placeholder="120" min="1" max="999" required>
            <div class="time-input-error"></div>
            <button class="button timer-button js-timer-button">Start Meditating</button>
        </form>

        <img src="images/mascot-meditation.png" alt="lotus flower" id="lotus">

        <div class="clock-container js-clock-container">
          <p>Inhale</p>
          <p>Exhale</p>
          <div class="clock js-clock"></div>
          <ul class="clock-buttons js-clock-buttons">
              <li class="play"><button disabled class="clock-button js-play-button" aria-label="Play"><i aria-hidden class="fas fa-play"></i></button></li>
              <li class="pause"><button class="clock-button js-pause-button" aria-label="Pause"><i aria-hidden class="fas fa-pause"></i></button></li>
              <li class="stop"><button class="clock-button js-stop-button" aria-label="Stop"><i aria-hidden class="fas fa-stop"></i></button></li>
              <li class="restart"><button class="clock-button js-restart-button" aria-label="Restart"><i aria-hidden class="fas fa-redo"></i></button></li>
          </ul>
      </div>
    </div>
    <div class="modal js-modal">
      <div class="modal-content">
        <button class="modal-close-button js-modal-close-button" aria-label="Close">
          <i aria-hidden class="fas fa-times"></i>
        </button>
        <div class="modal-text">
          <p>Time's up</p>
          <i aria-hidden class="far fa-clock modal-icon"></i>
        </div>
        <button class="button modal-button js-modal-button">Done</button> 
      </div>
    </div>

  </div>

    <script src="js/med-room.js"></script>
</body>
</html>
